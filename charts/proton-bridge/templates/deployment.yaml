apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "proton-bridge.fullname" . }}
  labels:
    {{- include "proton-bridge.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "proton-bridge.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        checksum/secret: {{ include (print $.Template.BasePath "/secret.yaml") . | sha256sum }}
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "proton-bridge.selectorLabels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- if and .Values.persistence.enabled .Values.volumePermissions.enabled }}
      initContainers:
        - name: volume-permissions
          image: "{{ .Values.volumePermissions.image.repository }}:{{ .Values.volumePermissions.image.tag }}"
          imagePullPolicy: {{ .Values.volumePermissions.image.pullPolicy }}
          {{- with .Values.volumePermissions.securityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          command:
            - /bin/sh
            - -ec
            - >-
              chown -R {{ .Values.volumePermissions.chown }} {{ .Values.volumePermissions.mountPath }}
              && chmod -R {{ .Values.volumePermissions.chmod }} {{ .Values.volumePermissions.mountPath }}
          volumeMounts:
            - name: bridge-data
              mountPath: {{ .Values.volumePermissions.mountPath }}
      {{- end }}
      containers:
        - name: proton-bridge
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          {{- $containerSecurityContext := deepCopy (.Values.containerSecurityContext | default dict) }}
          {{- if .Values.container.enablePrivilegedPortBinding }}
          {{- $capabilities := get $containerSecurityContext "capabilities" | default dict }}
          {{- $add := get $capabilities "add" | default (list) }}
          {{- if not (has "NET_BIND_SERVICE" $add) }}
          {{- $add = append $add "NET_BIND_SERVICE" }}
          {{- end }}
          {{- $capabilities = mergeOverwrite $capabilities (dict "add" $add) }}
          {{- $containerSecurityContext = mergeOverwrite $containerSecurityContext (dict "capabilities" $capabilities) }}
          {{- end }}
          {{- if $containerSecurityContext }}
          securityContext:
            {{- toYaml $containerSecurityContext | nindent 12 }}
          {{- end }}
          env:
            - name: BRIDGE_MODE
              value: {{ .Values.bridge.mode | quote }}
            {{- with .Values.extraEnv }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          envFrom:
            - secretRef:
                name: {{ include "proton-bridge.secretName" . }}
          ports:
            - name: smtp
              containerPort: {{ .Values.container.smtpPort }}
              protocol: TCP
            - name: imap
              containerPort: {{ .Values.container.imapPort }}
              protocol: TCP
          {{- if .Values.persistence.enabled }}
          volumeMounts:
            - name: bridge-data
              mountPath: /home/bridge
          {{- end }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- if .Values.persistence.enabled }}
      volumes:
        - name: bridge-data
          persistentVolumeClaim:
            claimName: {{ include "proton-bridge.pvcName" . }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
